<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="img/logo.svg" alt="Logo CodeConnect">

        <nav>
            <ul class="list-links">
                <li>
                    <a href="#" class="link-principal">Publicar</a>
                </li>
                <li>
                    <img src="img/feed.svg">
                    <a href="#">Feed</a>
                </li>
                <li>
                    <img src="img/account_circle.svg">
                    <a href="#">Perfil</a>
                </li>
                <li>
                    <img src="img/info.svg">
                    <a href="#">Sobre nós</a>
                </li>
                <li>
                    <img src="img/logout.svg">
                    <a href="#">Sair</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-image">
            <div class="container-image">
                <img src="img/imagem1.png" alt="" class="main-image">
            </div>

            <button id="upload-btn">Carregar Imagem</button>
            <input type="file" name="image-upload" id="image-upload" accept="image/" style="display: none;">
            
            <div class="container-image-name">
                <p>project-image.png</p>
                <img src="img/close.svg" alt="Fechar">
            </div>
        </div>

        <div class="container-description">
            <h2>Novo projeto</h2>
            <form action="">
                <div>
                    <label for="name">Nome do projeto</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <label for="tag">Tags</label>
                    <input type="text" name="tag" id="tag">
                </div>
                <ul class="list-tags">
                    <li>
                        <p>Front-end</p>
                        <img src="img/close-black.svg" alt="Fechar">
                    </li>
                    <li>
                        <p>Front-end</p>
                        <img src="img/close-black.svg" alt="Fechar">
                    </li>
                </ul>
                <div class="container-buttons">
                    <button class="button-clean">Descartar</button>
                    <button class="button-post">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
